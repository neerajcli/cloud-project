apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-config
data:
  haproxy.cfg: |
    global
        log stdout format raw local0
        maxconn 4096

    defaults
        log     global
        mode    http
        option  httplog
        option  dontlognull
        timeout connect 5000ms
        timeout client  50000ms
        timeout server  50000ms

    frontend http_front
        bind *:80
        default_backend api_back

    backend api_back
        balance roundrobin
        server api1 172.18.0.4:32329 check
        server api2 172.18.0.5:32329 check
